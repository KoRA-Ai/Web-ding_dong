<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ko Ko Ko</title>
    <!-- Bootstrap--CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #img01 {
            position: relative;
            display: inline-block;
            margin-left: 370px;
            left: 0;
        }

        #img01 #r2 {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 99;
        }

        #img01:active #r2 {
            display: inline;

        }
    </style>
    <script>
        function playmusic() {
            var music = new Audio("ring_sound.mp3");
            music.play();
        }
    </script>
</head>

<body>

    <div class="p-5">
        <h2 class="text-center">按門鈴</h2>
        <div class="container p-4">
            <div id="img01">
                <img src="ring001.png" id="r1" usemap="#r1btn" alt="ring01.png" class="ring01  ">
                <img src="ring002.png" id="r2" alt="Card Front">
                <map id="r1btn" name="r1btn">
                    <area shape="circle" coords="270,320,100" onmousedown="playmusic();" nohref="#img01" alt="ring01">
                </map>
            </div>
        </div>


    </div>

    <!-- Bootstrap--JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
